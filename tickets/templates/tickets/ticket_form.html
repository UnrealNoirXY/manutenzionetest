{% extends 'core/base.html' %}
{% block title %}Nuova richiesta manutenzione | Portale Manutenzione HH{% endblock %}
{% block content %}
<div class="dashboard-card p-4">
    <h2 class="dashboard-title mb-3">Nuova richiesta di manutenzione</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-8">
            <div class="mb-3">
                <label class="form-label">Titolo</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Descrizione dettagliata</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label class="form-label">Allega immagine (opzionale)</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <label class="form-label">Assegna a manutentore</label>
                {{ form.assigned_to }}
            </div>
        </div>
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-success">Invia richiesta</button>
            <a href="{% url 'dashboard_receptionist' %}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
